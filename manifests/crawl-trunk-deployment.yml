apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawl-trunk
  namespace: crawl
  labels:
    app: crawl-trunk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crawl-trunk
  template:
    metadata:
      labels:
        app: crawl-trunk
    spec:
      containers:
      - name: crawl
        image: saitcho/crawl:latest
        ports:
        - containerPort: 8080
        volumeMounts: 
          - name: azure
            mountPath: /data
      volumes:
      - name: azure
        persistentVolumeClaim:
          claimName: azurefile

apiVersion: v1
kind: Service
metadata:
  name: crawl-trunk-service
spec:
  selector:
    app: crawl-trunk
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080