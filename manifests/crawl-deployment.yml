apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawl-deployment
  namespace: crawl
  labels:
    app: crawl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crawl
  template:
    metadata:
      labels:
        app: crawl
    spec:
      containers:
      - name: crawl
        image: saitcho/crawl:latest
        ports:
        - containerPort: 8080
        volumeMounts: 
          - name: azure
            mountPath: /data
      - name: crawl-26
        image: saitcho/crawl-26:latest
        ports: 
        - containerPort: 8080
        volumeMounts: 
          - name: azure
            mountPath: /data
      # volumes:
      # - name: volume
      #   persistentVolumeClaim:
      #     claimName: azure-managed-disk
      volumes:
      - name: azure
        persistentVolumeClaim:
          claimName: azurefile
